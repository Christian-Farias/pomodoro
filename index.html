<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;400;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link href="./reset.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="pomodoro-section">
        <div class="pomodoro-container">
          <div class="pomodoro-timer">
            <span id="pomodoro-time" class="pomodoro-time">00:00</span>
          </div>
          <div class="pomodoro-controls">
            <button class="pomodoro-control-start pomodoro-btn">start</button>

            <button class="pomodoro-control-pause pomodoro-btn">pause</button>

            <button class="pomodoro-control-stop pomodoro-btn">stop</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./timer.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
